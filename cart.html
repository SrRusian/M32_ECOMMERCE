<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MOLINO32</title>
    <link rel="stylesheet" href="styles/general.css" />
    <link rel="stylesheet" href="styles/navbar.css" />
    <link rel="stylesheet" href="styles/cart.css" />
    <link rel="stylesheet" href="styles/footer.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body
    style="
      background: radial-gradient(circle at 60% 40%, #f9f6f1 60%, #f7e7d2 100%);
      min-height: 100vh;
    "
  >
    <!-- NAVBAR IMPORT -->
    <div id="site-header"></div>
    <script src="/scripts/header-loader.js" defer></script>

    <main>
      <section class="cart-empty-section">
        <div class="cart-empty-box">
          <i class="fa-solid fa-cart-shopping cart-empty-icon"></i>
          <h1 class="cart-title">Tu Carrito</h1>
          <p class="cart-subtitle">¡Aún no has agregado ningún curso!</p>
          <p class="cart-empty-desc">
            Explora nuestros cursos y comienza tu aventura culinaria.
          </p>
          <a href="courses.html" class="cart-explore-btn btn-main">
            <i class="bx bx-book-open"></i> Explorar Cursos
          </a>
        </div>
      </section>
    </main>

    <!-- FOOTER IMPORT -->
    <div id="site-footer"></div>
    <script src="/scripts/footer-loader.js" defer></script>
  </body>

  <script>
    // guarded tab logic: sólo se ejecuta si los elementos existen
    document.addEventListener("DOMContentLoaded", function () {
      const loginTab = document.getElementById("login-tab");
      const registerTab = document.getElementById("register-tab");
      const loginForm = document.getElementById("login-form");
      const registerForm = document.getElementById("register-form");

      if (!(loginTab && registerTab && loginForm && registerForm)) return;

      function showLogin() {
        registerForm.classList.remove("active");
        loginForm.classList.add("active");
        loginTab.classList.add("active");
        registerTab.classList.remove("active");
      }

      function showRegister() {
        loginForm.classList.remove("active");
        registerForm.classList.add("active");
        registerTab.classList.add("active");
        loginTab.classList.remove("active");
      }

      loginTab.addEventListener("click", showLogin);
      registerTab.addEventListener("click", showRegister);
    });
  </script>
</html>
