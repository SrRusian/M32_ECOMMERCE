<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MOLINO32</title>
    <link rel="stylesheet" href="styles/general.css" />
    <link rel="stylesheet" href="styles/navbar.css" />
    <link rel="stylesheet" href="styles/cart.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body
    style="
      background: radial-gradient(circle at 60% 40%, #f9f6f1 60%, #f7e7d2 100%);
      min-height: 100vh;
    "
  >
    <nav id="navbar">
      <div class="navbar-container">
        <div class="navbar-logo">
          <img src="assets/logo/Brand-logo-01.png" alt="Molino32-Logo" />
        </div>
        <ul class="navbar-menu">
          <li><a href="index.html">Inicio</a></li>
          <li><a href="courses.html">Cursos</a></li>
          <li><a href="#">Sobre Mi</a></li>
        </ul>
        <div class="navbar-icons">
          <div class="navbar-search-container">
            <i class="bx bx-search"></i>
            <input
              type="text"
              class="navbar-search"
              placeholder="Buscar cursos..."
            />
          </div>
          <div>
            <a href="cart.html" class="active"><i class="bx bx-cart"></i></a>
          </div>
          <div>
            <a href="account.html"><i class="bx bx-user"></i></a>
          </div>
        </div>
      </div>
    </nav>

    <main>
      <section class="cart-empty-section">
        <h1 class="cart-title">Tu Carrito</h1>
        <p class="cart-subtitle">Tu carrito está vacío</p>
        <div class="cart-empty-box">
          <i class="fa-solid fa-cart-shopping cart-empty-icon"></i>
          <h2 class="cart-empty-title">Tu carrito está vacío</h2>
          <p class="cart-empty-desc">
            ¡Explora nuestros cursos y comienza tu aventura culinaria!
          </p>
          <a href="courses.html" class="cart-explore-btn">Explorar Cursos</a>
        </div>
      </section>
    </main>
  </body>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const loginTab = document.getElementById("login-tab");
      const registerTab = document.getElementById("register-tab");
      const loginForm = document.getElementById("login-form");
      const registerForm = document.getElementById("register-form");

      function showLogin() {
        registerForm.classList.remove("active");
        loginForm.classList.add("active");
        loginTab.classList.add("active");
        registerTab.classList.remove("active");
      }

      function showRegister() {
        loginForm.classList.remove("active");
        registerForm.classList.add("active");
        registerTab.classList.add("active");
        loginTab.classList.remove("active");
      }

      loginTab.addEventListener("click", showLogin);
      registerTab.addEventListener("click", showRegister);
    });
  </script>
</html>
